<form [formGroup]="loginForm" class="max-w-md mx-auto p-6 bg-white shadow-md rounded">
  <p class="text-red-600 mb-4">{{ loginError }}</p>

  <div class="mb-4">
    <label for="exampleInputEmail1" class="block text-gray-700 font-semibold mb-2">Email</label>
    <input formControlName="email" type="email" id="exampleInputEmail1" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-100" aria-describedby="emailHelp">
    
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-600 mt-2 text-sm">
      <div *ngIf="email.errors?.['required']">
        El Email es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
        El Email debe tener un formato válido.
      </div>
    </div>
  </div>

  <div class="mb-4">
    <label for="exampleInputPassword1" class="block text-gray-700 font-semibold mb-2">Password</label>
    <input formControlName="password" type="password" id="exampleInputPassword1" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-indigo-100">
    
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-600 mt-2 text-sm">
      <div *ngIf="password.errors?.['required']">
        El Password es requerido.
      </div>
    </div>
  </div>

  <button type="submit" (click)="login()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-opacity-50">
    Iniciar Sesión
  </button>
</form>
